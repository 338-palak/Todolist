<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <main class="container">
        <section class="todo-app">
            <h2>
                To-Do List 
                <img src="https://images.pexels.com/photos/3299/postit-scrabble-to-do.jpg" alt="A clipboard icon representing a to-do list.">
            </h2>
            <form id="add-task-form">
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add your task" aria-label="New task">
                    <button type="submit">Add</button>
                </div>
            </form>
            <ul id="list-container" role="list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
